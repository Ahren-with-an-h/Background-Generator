<!DOCTYPE html>
<html>
<head>
  <title>Gradient Background</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">
  <h1>Cool Generator</h1>
  <div>
    <input class="picker" id="color1" type="color" name="color1" value="#a600ff">
    <input class="picker" id="color2" type="color" name="color2" value="#66ff6b">
  </div>
  <div>
    <button>Random</button>
  </div>
  <div>
    <input class="brightness" type="number" id="brightness" name="brightness" min="00" max="254" value="10">
  </div>
  <div class="label">
    Brightness
  </div>
  <h2>Current CSS Background</h2>
  <h3></h3>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
